spring.application.name=hr-system
server.port=8080
server.address=0.0.0.0
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
#logging.level.com.hrapp.hrsystem=INFO

logging.level.org.springframework.security=DEBUG
logging.level.com.hrapp.hrsystem=DEBUG


spring.kafka.bootstrap-servers=kafka:9092
employee.topic.name=employee.created
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Optional reliability settings
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.properties.max.request.size=1048576

spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
